#resource generation
[resource_generation]
	#Defines the amount of emerald collected per emerald Mine
	#Range: 0 ~ 1024
	emeraldGeneration = 1
	#Defines the amount of food the town hall generate per unit of time
	townHallGenerates = "5,5,5,5,1,1,0"
	#Defines the amount of food collected per farm
	#Range: 0 ~ 1024
	foodGeneration = 4
	#Defines the amount of iron collected per iron Mine
	#Range: 0 ~ 1024
	ironGeneration = 4
	#Defines the amount of gold collected per gold Mine
	#Range: 0 ~ 1024
	goldGeneration = 4
	#Defines the amount of stone collected per stone Mine
	#Range: 0 ~ 1024
	stoneGeneration = 4
	#Defines the amount of wood collected per lumber yard
	#Range: 0 ~ 1024
	woodGeneration = 4
	#Defines the amount of diamond collected per diamond Mine
	#Range: 0 ~ 1024
	diamondGeneration = 2

#Weapon ATTRIBUTES. ATTRIBUTES ARE ORDERED LIKE THIS ATTACK_DAMAGE_MODIFIER, ATTACK_SPEED_MODIFIER: . They are comma separated list of floats Example : 8,-2.9
[weapon_modifier_attributes]
	#Defines a comma separted list of values for each attribute modifier in order for the pike
	pike_attribute_modifier = "6,0"
	#Defines a comma separted list of values for each attribute modifier in order for the LANCE
	lance_attribute_modifier = "7,-2.9"

#Options
[options]
	#Sets if players can attack buildings or not directly. if FALSE they must use troops to attack buildings
	canPlayersAttackBulidings = false
	#Enforce sphere of influence =True means players cannot put down buildings out of range of other buildings on their team. set to false to disable
	enforceSphereOfInfluence = true
	#Sets total population cap for the server. Will be divided by the total number of teams in the game to set a team population limit/cap. This is intended to help with lag by putting a maximum upper bound on the number fo troops in the world
	#Range: 0 ~ 10000
	serverMaxTroop = 1200
	#Usefull to rest the world if your server is set with an auto restart script
	stopServerAfterGame = true

