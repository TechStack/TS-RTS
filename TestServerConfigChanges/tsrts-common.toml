
#General settings
[general]
	#Sets the game mode, 0 = RUN , 1 = WORLDBUILDER. World builder will not spawn units from structures
	#Allowed Values: RUN, WORLDBUILDER, WAVESURVIVAL
	gameMode = "RUN"

